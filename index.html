<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para ocultar campos */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Gestión de Clientes Mayoristas</h1>

    <form id="salesForm">
        <!-- Seleccionar Cliente -->
        <label for="client">Cliente:</label>
        <select id="client" required>
            <option value="">Seleccionar Cliente</option>
            <option value="Cliente 1">Cliente 1</option>
            <option value="Cliente 2">Cliente 2</option>
            <!-- Añade más clientes -->
        </select>

        <!-- Entrada o Salida -->
        <p>Tipo de Operación:</p>
        <label>
            <input type="radio" name="operation" value="entrada" required> Entrada
        </label>
        <label>
            <input type="radio" name="operation" value="salida" required> Salida
        </label>

        <!-- Selección de Producto -->
        <label for="product">Producto:</label>
        <input type="text" id="product" required>

        <!-- Cantidad Total (sólo visible en entradas) -->
        <div id="totalQtyField">
            <label for="totalQty">Cantidad Total:</label>
            <input type="number" id="totalQty">
        </div>

        <!-- Cantidad Reportada (sólo visible en salidas) -->
        <div id="reportedQtyField" class="hidden">
            <label for="reportedQty">Cantidad Reportada:</label>
            <input type="number" id="reportedQty">
        </div>

        <button type="submit">Registrar Operación</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
