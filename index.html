<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mayoristas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú lateral -->
    <div class="sidebar">
        <h2>Mayoristas</h2>
        <ul>
            <li><a href="#">Opción 1</a></li>
            <li><a href="#">Opción 2</a></li>
        </ul>
    </div>

    <!-- Formulario principal -->
    <div class="main-content">
        <form id="salesForm">
            <!-- Selección de Cliente -->
            <label for="client">Cliente:</label>
            <select id="client" required>
                <option value="">Seleccionar Cliente</option>
                <option value="Cliente 1">Cliente 1</option>
                <option value="Cliente 2">Cliente 2</option>
            </select>

            <!-- Selección de Producto -->
            <label for="product">Producto:</label>
            <select id="product" required>
                <option value="">Seleccionar Producto</option>
                <option value="Producto 1">Producto 1</option>
                <option value="Producto 2">Producto 2</option>
            </select>

            <!-- Entrada o Salida -->
            <label for="operation">Tipo de operación:</label>
            <label>
                <input type="checkbox" name="operation" value="entrada"> Entrada
            </label>
            <label>
                <input type="checkbox" name="operation" value="salida"> Salida
            </label>

            <!-- Cantidad -->
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" required>

            <!-- Fecha -->
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>

            <!-- Volumen Actual -->
            <label for="volume">Volumen Actual:</label>
            <input type="text" id="volume" disabled>

            <!-- Botón para enviar -->
            <button type="submit">Registrar Operación</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
