<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aquí enlazarás el archivo CSS más adelante -->
</head>
<body>
    <h1>Gestión de Clientes Mayoristas</h1>

    <!-- Formulario para registrar ventas -->
    <form id="salesForm">
        <label for="product">Producto:</label>
        <input type="text" id="product" required>
        
        <label for="totalQty">Cantidad Total:</label>
        <input type="number" id="totalQty" required>
        
        <label for="reportedQty">Cantidad Reportada:</label>
        <input type="number" id="reportedQty" required>
        
        <button type="submit">Registrar Venta</button>
    </form>

    <script src="script.js"></script> <!-- Archivo JavaScript que añadiremos más adelante -->
</body>
</html>
